syntax = "proto3";


option go_package = "github.com/shawnz99/Eiger-PORT";

package eigerPORT;


message ReadRequest {
    string key = 1;
}

message ReadResponse {
    string value = 1;
}

message WriteRequest {
    string key = 1;
    string value = 2;
}

message WriteResponse {
    bool success = 1;
}


service Workload {
    rpc Read(ReadRequest) returns (ReadResponse);
    rpc Write(WriteRequest) returns (WriteResponse);
}


